<div class="flex flex-wrap h-full" style="min-height: 100vh">
    <div class="w-full lg:w-8/12 login-bg px-2"></div>
    <div class="w-full lg:w-4/12 bg-blueGray-200 px-2">
      <form name="form" (ngSubmit)="f.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="flex flex-wrap mb-3">

          <div class="w-full lg:w-12/12 px-2">
            <h1 class="text-5xl font-normal mt-6 mb-8 text-blueGray-800">
              FishermanZone
            </h1>
          </div>

          <div class="w-full lg:w-12/12 px-2">
            <h2 class="text-xl font-normal mb-2 text-blueGray-800">
              Prijava
            </h2>
          </div>

          <div class="w-full lg:w-12/12 px-2">
            <label class="block text-blueGray-600 text-xs font-bold mb-2">Korisničko ime/email adresa*</label>
            <input type="email" required [(ngModel)]="loginModel.korisnickoIme" name="korisnickoIme" #korisnickoIme="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            <div *ngIf="f.submitted && korisnickoIme.invalid" class="error-input">Unesite korisničko ime/email adresu</div>
            <div *ngIf="f.submitted && korisnickoIme.invalid && loginModel.korisnickoIme?.length >= 1" class="error-input">Korisničko ime/email adresa nije ispravna</div>
          </div>

          <div class="w-full lg:w-12/12 px-2 mt-2">
            <label class="block text-blueGray-600 text-xs font-bold mb-2">Lozinka*</label>
            <input type="password" required autocomplete="off" [(ngModel)]="loginModel.lozinka" name="lozinka" #lozinka="ngModel" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            <div *ngIf="f.submitted && lozinka.invalid" class="error-input">Unesite lozinku</div>
            <div *ngIf="usernameOrPasswordIncorrect" class="error-input">Neispravno korisničko ime i/ili lozinka</div>
          </div>

          <div class="w-full lg:w-6/12 px-2 mt-2">
            <label class="inline-flex items-center cursor-pointer">
              <input id="customCheckLogin"
                     type="checkbox"
                     class="form-checkbox border-0 text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded" />
              <span class="ml-2 text-sm font-semibold text-blueGray-600">
                Zapamti me
              </span>
            </label>
          </div>
        </div>

        <div class="d-grid">
          <div class="text-center mt-6">
            <button class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                    type="submit">
              Prijava
            </button>
          </div>
        </div>

        <div class="flex flex-wrap mt-6 relative">
          <div class="w-1/2">
            <a href="javascript:void(0)" class="text-blueGray-600 font-bold">
              <small>Zaboravili ste lozinku?</small>
            </a>
          </div>
          <div class="w-1/2 text-right">
            <a [routerLink]="['/registration']" class="text-blueGray-600 font-bold">
              <small>Registrujte udruženje</small>
            </a>
          </div>
        </div>

      </form>
    </div>
  </div>
