<div class="container mx-auto px-4">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-10/12 mt-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg border-0">
        <div class="flex-auto lg:px-10 py-5 pt-0 bg-lightGray">
          <main class="profile-page">
            <section class="relative block h-300-px">
              <div class="absolute top-0 w-full h-full bg-center bg-cover"
                   style=" background-image: url('https://img.freepik.com/free-photo/peaceful-mother-nature-landscape_23-2148992414.jpg?w=996&t=st=1687293613~exp=1687294213~hmac=3e9fbae03a601ccff7de65776855741578f5ba414717dd78048cf4c80a271dc8'); ">
                <span id="blackOverlay"
                      class="w-full h-full absolute opacity-50 bg-black"></span>
              </div>
              <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
                   style="transform: translateZ(0)">
                <svg class="absolute bottom-0 overflow-hidden"
                     xmlns="http://www.w3.org/2000/svg"
                     preserveAspectRatio="none"
                     version="1.1"
                     viewBox="0 0 2560 100"
                     x="0"
                     y="0">
                  <polygon class="text-blueGray-200 fill-current"
                           points="2560 0 2560 100 0 100"></polygon>
                </svg>
              </div>
            </section>
            <section class="relative pt-12 bg-blueGray-200">
              <div class="container mx-auto px-4">
                <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
                  <div class="px-6">
                    <div class="flex flex-wrap justify-center">
                      <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
                        <div class="relative">
                          <img *ngIf="udruzenje.base64LogoDatoteke != null" [src]="udruzenje.base64LogoDatoteke" style="width:150px; height:150px;" class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16  max-h-150-px max-w-150-px" />
                          <img *ngIf="udruzenje.base64LogoDatoteke == null" src="../../../assets/images/no_img.jpg" style="width:150px; height:150px;" class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16  max-h-150-px max-w-150-px" />
                        </div>
                      </div>
                      <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
                        <!--<div class="py-6 px-3 mt-32 sm:mt-0">
                          <button class="bg-red-600 active:bg-red-700 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150"
                                  type="button">
                            Connect
                          </button>
                        </div>-->
                        <div class="mr-4 p-3 text-center">
                          <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                            {{ udruzenje.ukupnoObjava }}
                          </span>
                          <span class="text-l text-blueGray-400">objava</span>
                        </div>
                      </div>
                      <div class="w-full lg:w-4/12 px-4 lg:order-1">
                        <div class="flex justify-center py-4 lg:pt-4 pt-8">
                          <div class="mr-4 p-3 text-center">
                            <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                              {{ udruzenje.ukupnoClanova }}
                            </span>
                            <span class="text-l text-blueGray-400">članova</span>
                          </div>
                          <!--<div class="mr-4 p-3 text-center">
                            <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                              35
                            </span>
                            <span class="text-sm text-blueGray-400">Objava</span>
                          </div>-->
                        </div>
                      </div>
                    </div>
                    <div class="text-center">
                      <h3 class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
                        {{ udruzenje.naziv }}
                      </h3>
                      <div class="text-l leading-normal mt-0 mb-2 text-blueGray-400">
                        <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
                        {{ udruzenje.adresa }}, {{ udruzenje.mjesto }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </main>

          <div class="flex flex-wrap
               ">
            <div class="w-full">
              <ul class="flex mb-0 list-none flex-wrap pt-3 pb-4 flex-row">
                <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                  <a class="text-xs cursor-pointer font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal" (click)="toggleTabs(1)" [ngClass]="{'text-teal-500 bg-white': openTab !== 1, 'text-white bg-teal-500': openTab === 1}">
                    Profil
                  </a>
                </li>
                <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                  <a class="text-xs cursor-pointer font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal" (click)="toggleTabs(2)" [ngClass]="{'text-teal-500 bg-white': openTab !== 2, 'text-white bg-teal-500': openTab === 2}">
                    Članovi udruženja
                  </a>
                </li>
                <li class="-mb-px mr-2 last:mr-0 flex-auto text-center">
                  <a class="text-xs cursor-pointer font-bold uppercase px-5 py-3 shadow-lg rounded block leading-normal" (click)="toggleTabs(3)" [ngClass]="{'text-teal-500 bg-white': openTab !== 3, 'text-white bg-teal-500': openTab === 3}">
                    Objave
                  </a>
                </li>
              </ul>
              <div class="relative flex flex-col min-w-0 break-words bg-white w-full shadow-lg rounded">
                <div class="px-4 py-5 flex-auto">
                  <div class="tab-content tab-space">
                    <div [ngClass]="{'hidden': openTab !== 1, 'block': openTab === 1}">
                      <app-association-profile [udruzenje]="udruzenje" (dataChanged)="dataChanged()"></app-association-profile>
                    </div>
                    <div [ngClass]="{'hidden': openTab !== 2, 'block': openTab === 2}">
                      <app-association-members></app-association-members>
                    </div>
                    <div [ngClass]="{'hidden': openTab !== 3, 'block': openTab === 3}">
                      <app-association-posts></app-association-posts>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
